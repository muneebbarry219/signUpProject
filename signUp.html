<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="signUp.css">
</head>

<body>

    <section id="main_sec">

        <h1 id="main_hdng">Sign Up</h1>

        <div id="form">

            <label for="first_name">
                First Name
                <input type="text" placeholder="Enter your first name" id="first_name">
                <span id="frst_name_error">
                    <i class="fa-solid fa-circle-exclamation"></i>
                </span>
            </label>

            <label for="last_name">
                Last Name
                <input type="text" placeholder="Enter your last name" id="last_name">
                <span id="last_name_error">
                    <i class="fa-solid fa-circle-exclamation"></i>
                </span>
            </label>

            <!-- <label for="tel_number">
                Phone No.
            </label>
            <input type="number" placeholder="Enter your phone no.">

            <label for="birth_date">
                Date Of Birth
            </label>
            <input type="date" placeholder="Enter your Date of birth"> -->


            <label for="email">
                E-mail
                <input type="email" placeholder="Enter your E-mail address" id="email">
                <span id="email_error">
                    <p>Enter correct E-mail</p>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </span>
            </label>

            <label for="password">
                Password
                <input type="password" placeholder="Enter your password" id="password">
                <span id="password_error">
                    <p>password must be 8 character long</p>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </span>
            </label>

            <label for="re_password">
                Confirm Password
                <input type="password" placeholder="Re-enter your password" id="re_password">
                <span id="cnfrm_error">
                    <p>passwords does'nt match</p>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </span>
            </label>

            <center>
                <button onclick="signUp()" type="submit" id="signUp_btn" class="btn btn-primary">
                    Sign Up
                </button>
            </center>

        </div>

    </section>


    <script src="https://kit.fontawesome.com/69f2d8784f.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <script src="signUp.js"></script>
</body>

</html>
