<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="logIn.css">
</head>

<body>

    <section id="main_sec">

        <h1 id="main_hdng">Log In</h1>

        <div id="form">

            <label for="email">
                E-mail
                <input type="email" placeholder="Enter your E-mail address" id="email">
                <span id="email_error">
                    <p>Incorrect E-mail</p>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </span>
            </label>

            <label for="password">
                Password
                <input type="password" placeholder="Enter your password" id="password">
                <span id="password_error">
                    <p>Incorrect Password</p>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </span>
            </label>

            <center>
                <button onclick="logIn()" type="submit" id="login_btn" class="btn btn-primary">
                    Log In
                </button>
            </center>

        </div>

    </section>


    <script src="https://kit.fontawesome.com/69f2d8784f.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <script src="logIn.js"></script>
</body>

</html>
